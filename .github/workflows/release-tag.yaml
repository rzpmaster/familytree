name: Release on tag

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      rc_tag:
        description: "RC tag to promote (e.g. v1.2.3-rc)"
        required: true
      target:
        description: "Target ref/commit for promote build (default: rc_tag)"
        required: false
        default: ""

permissions:
  contents: write
  packages: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # =========================
  # Tag push => build prerelease artifacts (tag + '-rc')
  # =========================
  build:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.meta.outputs.base_tag }}
      rc_tag: ${{ steps.meta.outputs.rc_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) Generate tags:
      #    base_tag = vX.Y.Z
      #    rc_tag   = vX.Y.Z-rc   (if already contains -rc, keep as-is)
      - id: meta
        shell: bash
        run: |
          base="${GITHUB_REF_NAME}"
          if [[ "$base" == *"-rc"* ]]; then
            rc="$base"
            base="${base%%-rc*}"
          else
            rc="${base}-rc"
          fi
          echo "base_tag=$base" >> $GITHUB_OUTPUT
          echo "rc_tag=$rc" >> $GITHUB_OUTPUT

      # 2) Frontend build
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend and build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # 3) Pack artifacts for release
      - name: Pack release artifacts
        run: |
          mkdir -p artifacts
          tar -czf artifacts/frontend-dist.tar.gz -C frontend dist

          # pack backend source too (exclude venv/cache)
          tar -czf artifacts/backend-src.tar.gz \
            --exclude=backend/.venv \
            --exclude=backend/__pycache__ \
            --exclude=backend/.ruff_cache \
            --exclude=backend/.pytest_cache \
            --exclude=backend/.mypy_cache \
            -C . backend

      # 4) Upload artifacts for other jobs to download
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts/*

  release:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      # Create GitHub Pre-release on rc_tag
      - name: Create GitHub Pre-release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.rc_tag }}
          prerelease: true
          generate_release_notes: true
          files: |
            artifacts/frontend-dist.tar.gz
            artifacts/backend-src.tar.gz

  docker:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pre-release: DO NOT push latest, only push rc_tag
      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=raw,value=${{ needs.build.outputs.rc_tag }}

      - name: Docker meta (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=raw,value=${{ needs.build.outputs.rc_tag }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}

  # =========================
  # Manual promote: unset prerelease + push stable docker tags
  # =========================
  promote_release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    outputs:
      stable_tag: ${{ steps.meta.outputs.stable_tag }}
      rc_tag: ${{ steps.meta.outputs.rc_tag }}
      target_ref: ${{ steps.meta.outputs.target_ref }}

    steps:
      - id: meta
        shell: bash
        run: |
          rc="${{ inputs.rc_tag }}"
          stable="${rc%%-rc*}"
          target="${{ inputs.target }}"
          if [[ -z "$target" ]]; then target="$rc"; fi
          echo "rc_tag=$rc" >> $GITHUB_OUTPUT
          echo "stable_tag=$stable" >> $GITHUB_OUTPUT
          echo "target_ref=$target" >> $GITHUB_OUTPUT

      - name: Promote GitHub Release (prerelease -> false)
        uses: actions/github-script@v7
        with:
          script: |
            const tag = `${{ steps.meta.outputs.rc_tag }}`;
            const rel = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag
            });

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: rel.data.id,
              prerelease: false,
              draft: false
            });

            core.info(`Promoted ${tag} to stable release.`);

  promote_docker:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    needs: promote_release

    steps:
      - name: Checkout (at rc tag or specified target)
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.promote_release.outputs.target_ref }}
          fetch-depth: 0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Promote: push stable_tag + latest
      - name: Docker meta (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.promote_release.outputs.stable_tag }}

      - name: Docker meta (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.promote_release.outputs.stable_tag }}

      - name: Build & push backend (stable)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}

      - name: Build & push frontend (stable)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
